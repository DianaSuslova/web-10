<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web-10</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>
  <h1 class="text-center">Крестики-нолики</h1>
  <h4 class="text-center">Простая игра в крестики-нолики. Первым ходит победитель</h2>
  <h2 class="text-center">Количество побед</h2>
  <div class="row m-auto col-md-6">
    <h4 class="text-center col-md-6">Побед игрока X: <span id="playerX"></span></h4>
    <h4 class="text-center col-md-6">Побед игрока O: <span id="playerO"></span></h4>
  </div>
  <canvas height='600' width='600' id="canvas"></canvas>

  <div class="buttons row d-flex justify-content-center">
    <button id="newRound" class="btn btn-success mr-3">Новый раунд</button>
    <button id="deleteAll" class="btn btn-danger ml-3 ">Сброс</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="script.js"></script>
